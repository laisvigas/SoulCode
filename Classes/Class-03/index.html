<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!--BEGINING OF THE TABLE-->
    <table border="1" style="border-collapse: collapse">

        <thead>
            <tr> <!--TABLE ROWS FOR THE HEAD-->
                <!--TABLE HEAD-->
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr> <!--TABLE ROWS FOR THE CONTENT-->
                <!--TABLE DATA-->
                <td>Apple</td>
                <td>0.50</td>
            </tr>

            <tr> <!--TABLE ROWS FOR THE CONTENT-->
                <!--TABLE DATA-->
                <td>Orange</td>
                <td>0.90</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Prices are subjected to change</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
