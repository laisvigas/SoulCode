<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-fi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <audio id="background-music" loop>
            <source src="./media/The Inner Sound - Jesse Gallagher.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button id="music-toggle" onclick="toggleMusic()">♪</button>
    </header>
    <main>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="operation('/')">÷</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="operation('*')">×</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="operation('-')">−</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="operation('+')">+</button>
                <button onclick="calculate()" class="equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p id="calculation-message" class="message">Number of times you have calculated today: 0</p>
        <script src="script.js"></script>
    </footer>
</body>

</html>
